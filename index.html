<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Spin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
             background: url('https://png.pngtree.com/background/20210709/original/pngtree-cartoon-pink-rose-flower-background-material-picture-image_919233.jpg') no-repeat center center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .flower {
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <img src="https://gdflowerscm.com/cdn/shop/products/image_7122bf7d-aede-4dce-8cc2-433aeb3ae480.webp?v=1669009494" alt="Spinning Flower" class="flower">
    </div>
</body>
</html>
