<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Spin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://png.pngtree.com/background/20210709/original/pngtree-cartoon-pink-rose-flower-background-material-picture-image_919233.jpg') no-repeat center center;
            height: 100vh;
            background-size: cover;
            margin: 0;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .flower {
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Beautiful_pink_flower.jpg/800px-Beautiful_pink_flower.jpg" alt="Spinning Flower" class="flower">
    </div>
    <div class="card">สุขสันต์วันวาเลนไทน์นะครับ คุณ เพชรลดา! เธอทำให้ฉันมีความสุขมาก ขอบคุณที่ทำให้ฉันรู้สึกเหมือนเป็นคนที่โชคดีที่สุดในโลกที่ได้รักเธอ</div>
</body>
</html>
