<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Spin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
             background: url('https://www.onlygfx.com/wp-content/uploads/2018/08/6-pink-rose-6-1024x883.png') no-repeat center center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .flower {
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <img src="https://www.onlygfx.com/wp-content/uploads/2018/08/6-pink-rose-6-1024x883.png" alt="Spinning Flower" class="flower">
    </div>
</body>
</html>
