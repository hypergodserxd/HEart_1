<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Spin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
             background: url('https://img.freepik.com/premium-photo/pink-roses-box-with-pink-background_81048-525.jpg') no-repeat center center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .flower {
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Beautiful_pink_flower.jpg/800px-Beautiful_pink_flower.jpg" alt="Spinning Flower" class="flower">
    </div>
</body>
</html>
