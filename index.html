<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Spin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://img.stablecog.com/insecure/1920w/aHR0cHM6Ly9iLnN0YWJsZWNvZy5jb20vMzZkYjAwMzQtOWI4YS00OTRjLTllMmMtZDZhMjVmODlmZGVlLmpwZWc.webp') no-repeat center center;
            height: 100vh;
            background-size: cover;
            margin: 0;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .flower {
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function showMessage() {
            alert('Hello! This is your message.');
        }
    </script>
</head>
<body>
    <div class="flower-container">
        <img src="https://gdflowerscm.com/cdn/shop/products/image_7122bf7d-aede-4dce-8cc2-433aeb3ae480.webp?v=1669009494" class="flower">
    </div>
    <div class="card" onclick="showMessage()">Click me for a message</div>
</body>
</html>
